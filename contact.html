    <section class="form_sec">
        <h2 class="contact_form">CONTACT FORM</h2>
        <div class="form1">
            <form action="">
                <input type="text" placeholder="YOUR NAME*" required> <br>
                <input type="email" placeholder="YOUR EMAIL ADDRESS*" required> <br>
                <select name="purpose" required>
                    <option value="Purpose" >PURPOSE*</option>
                    <option value="Business">BUSINESS</option>
                    <option value="Comment">SUGGESTIONS</option>
                    <option value="Inquirery">INQUIRERY</option>
                    <option value="none" disabled>None</option>
                </select>
                <input type="tel" placeholder="PHONE*">
                <textarea name="" id="" cols="30" rows="7" placeholder="YOUR MESSAGE"></textarea><br>
                <button type="submit">SEND MESSAGE</button>
            </form>
 
            <div class="info">
                <h2 class="contact_us">CONTACT US</h2>
                <p>Got any questions or suggestions? Fill our this form to reach out.</p>
            </div>
        </div>

    </section>
